<div class="row minhasAcoes_container">
  <div class="col-md-8">

    <div class="table-responsive">
      <table class="table table-hover">
        <thead class="bg-success text-white">
          <tr>
            <th scope="col"><i class="pi pi-angle-double-down menu_icon" style="font-size:1em;cursor:pointer"></i></th>
            <th scope="col">Data compra</th>
            <th scope="col">Descricao</th>
            <th scope="col">Valor compra</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let acao of minhasAcoes">
            <th scope="row">{{acao.id_acao}}</th>
            <td>{{acao.datacompra}}</td>
            <td>{{acao.descricao}}</td>
            <td>{{acao.valorcompra}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <div class="col-md-4">
    <h6>Selecione uma ação para comprar: </h6>
    <div>
      <p-dropdown (click)="valorAcaoUpdate()" [options]="acoesVenda" [(ngModel)]="acaoSelecionada" class="input_acao"></p-dropdown>
      <div class="ui-spinner spiner_content">
        <h6>Quantidade:</h6>
        <p-spinner [placeholder]="Quantidade" [(ngModel)]="quantidadeAcoes" size="10" [min]="1" [max]="1000000" class="input_acao"></p-spinner>
      </div>
      <p class="input_acao">Valor total: {{(valorAcaoSelecionada *
        quantidadeAcoes).toFixed(2).toLocaleString('pt-BR')}}</p>
    </div>

    <div class=" botao_compra">
      <button (click)="venderAcao()" type="submit" class="btn btn-lg btn-primary btn-block">Vender</button>
    </div>
  </div>
</div>
