<div class="container-fluid">
  <div class="div_investimento row">

    <div class="ui-md-offset-2 ui-md-4 ">
      
      <input [(ngModel)]="transacaoDeposito.valor" name="valor" type="number" id="inputValor" class="form-control"
        placeholder="Investir" required autofocus>
      <p-calendar [(ngModel)]="transacaoDeposito.datasaque" [minDate]="minDate" [readonlyInput]="true" showButtonBar="true"
        dateFormat="yy-mm-dd" name="datasaque" id="inputData"></p-calendar>
      <button (click)="investir()" type="submit" class="btn btn-lg btn-success btn-block">Investir</button>
    </div>

    <div class="ui-md-offset-2 ui-g-4 ui-md-4">
      <div class="div_investimento">

        <div class="ui-g-12 ui-md-12 allign-right investimento_content">
          <p-card>
            <p-header class="card_header">
              Saldo ativo
            </p-header>
            <h3 class="first">R$ {{(saldoAtivo).toFixed(2).toLocaleString('pt-BR')}} </h3>

            <p-footer>
              <!-- Footer content here -->
            </p-footer>
          </p-card>
        </div>


        <div class="ui-g-12 ui-md-12 allign-right investimento_content">
          <p-card>
            <p-header class="card_header">
              Lucro esperado
            </p-header>
            <h3 class="first"> R$ {{(saldoAtivo*0.02).toFixed(2).toLocaleString('pt-BR')}} </h3>

            <p-footer>
              <!-- Footer content here -->
            </p-footer>
          </p-card>
        </div>

        <div class="ui-g-12 ui-md-12 allign-right investimento_content">
          <p-card>
            <p-header class="card_header">
              Lucro Diário
            </p-header>
            <h3 class="first"> R$ {{((saldoAtivo*0.02)/60).toFixed(2).toLocaleString('pt-BR')}} </h3>

            <p-footer>
              <!-- Footer content here -->
            </p-footer>
          </p-card>
        </div>

        <div class="ui-g-12 ui-md-12 allign-right investimento_content">
          <p-card>
            <p-header class="card_header">
              Próximo saque
            </p-header>
            <h3 class="first"> R$ 7.000,00 </h3>

            <p-footer>
              <!-- Footer content here -->
            </p-footer>
          </p-card>
        </div>

      </div>
    </div>

  </div>

  <app-tabela-sacados></app-tabela-sacados>
</div>
