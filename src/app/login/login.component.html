<div class="header_space"></div>

<div class="div_login container-fluid">
    <div class="row linha_login align-items-center">
        <div class="container container_login">
            <div class="shadow-lg bg-white col-md-12 box_login">
                <form action="" method="" accept-charset="utf-8" class="form-login">

                    <h3 class="form-login-heading">Fa√ßa o login</h3>
                    <span class="ui-float-label">
                        <input name="login" [(ngModel)]="login.login" type="login" id="inputLogin" class="form-control"
                            pInputText required autofocus>
                        <label for="float-input">Login</label>
                    </span>
                    <span class="ui-float-label">
                        <input name="password" [(ngModel)]="login.password" type="password" id="inputSenha" class="form-control"
                                pInputText required autofocus>
                        <label for="float-input">Senha</label>
                    </span>
                    <button (click)="logar()" type="submit" class="btn btn-lg btn-success btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
