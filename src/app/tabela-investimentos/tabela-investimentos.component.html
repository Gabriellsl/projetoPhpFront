<div class=" form_vendas">
  <form action="/servidor/salvar" method="post" disabled="" class="ls-form-text">
    <table class="table ls-table table-striped">
      <thead>
        <tr>
          <th class="hidden-xs">Valor investido</th>
          <th>Data depósito</th>
          <th class="hidden-xs">data saque</th>
          <th class="ls-table-actions"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let deposito of depositosEfetuados">


          <td>{{(deposito.valor*1).toFixed(2).toLocaleString('pt-BR')}}</td>
          <td>{{deposito.data}}</td>
          <td>{{deposito.datasaque}}</td>
          <td>
            <!-- <a  (click)="teste(deposito)" data-confirm-text="Confirma exclusão do item?" class="text-danger">
              Excluir
            </a> -->
            <button (click)="solicitarSaque(deposito)" class="bbtn btn-success">CU</button>
          </td>
        </tr>
        
      </tbody>
    </table>
  </form>
</div>
